    <style>
        /* Markdown Content Styles */
        .markdown-content {
            background: var(--color-surface);
            padding: var(--space-8);
            border-radius: var(--radius-md);
            border: 1px solid var(--color-border);
        }

        .markdown-content h1 {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--color-text-primary);
            margin: var(--space-8) 0 var(--space-6) 0;
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--color-accent);
            letter-spacing: -0.03em;
        }

        .markdown-content h1:first-child {
            margin-top: 0;
        }

        .markdown-content h2 {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--color-text-primary);
            margin: var(--space-8) 0 var(--space-4) 0;
            letter-spacing: -0.02em;
        }

        .markdown-content h3 {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--color-accent);
            margin: var(--space-6) 0 var(--space-3) 0;
        }

        .markdown-content h4 {
            font-size: var(--text-lg);
            font-weight: 500;
            color: var(--color-text-primary);
            margin: var(--space-4) 0 var(--space-2) 0;
        }

        .markdown-content p {
            color: var(--color-text-secondary);
            margin: var(--space-4) 0;
            line-height: 1.8;
        }

        .markdown-content ul,
        .markdown-content ol {
            color: var(--color-text-secondary);
            margin: var(--space-4) 0;
            padding-left: var(--space-8);
        }

        .markdown-content li {
            margin: var(--space-2) 0;
            line-height: 1.7;
        }

        .markdown-content li::marker {
            color: var(--color-accent);
        }

        .markdown-content strong {
            color: var(--color-text-primary);
            font-weight: 600;
        }

        .markdown-content em {
            color: var(--color-text-secondary);
            font-style: italic;
        }

        .markdown-content code {
            background: var(--color-surface-elevated);
            color: var(--color-accent);
            padding: 0.2em 0.4em;
            border-radius: var(--radius-sm);
            font-family: var(--font-mono);
            font-size: 0.9em;
            border: 1px solid var(--color-border);
        }

        .markdown-content pre {
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            padding: var(--space-6);
            overflow-x: auto;
            margin: var(--space-6) 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            border: none;
            color: var(--color-text-primary);
        }

        .markdown-content blockquote {
            border-left: 3px solid var(--color-accent);
            padding-left: var(--space-6);
            margin: var(--space-6) 0;
            color: var(--color-text-secondary);
            font-style: italic;
        }

        .markdown-content hr {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: var(--space-8) 0;
        }

        .markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: var(--space-6) 0;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid var(--color-border);
            padding: var(--space-3) var(--space-4);
            text-align: left;
            color: var(--color-text-secondary);
        }

        .markdown-content th {
            background: var(--color-surface-elevated);
            color: var(--color-text-primary);
            font-weight: 600;
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .markdown-content a {
            color: var(--color-accent);
            text-decoration: underline;
            text-decoration-color: var(--color-accent-subtle);
            text-underline-offset: 2px;
            transition: all var(--transition-fast);
        }

        .markdown-content a:hover {
            color: var(--color-accent-bright);
            text-decoration-color: var(--color-accent);
        }

        .loading {
            text-align: center;
            padding: var(--space-12);
            color: var(--color-text-tertiary);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        .error {
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border-strong);
            border-left: 4px solid var(--color-accent);
            padding: var(--space-8);
            margin: var(--space-8) 0;
            color: var(--color-text-primary);
            border-radius: var(--radius-md);
        }

        .error strong {
            display: block;
            margin-bottom: var(--space-2);
            color: var(--color-accent);
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

    <script>
        // Get filename from URL
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        if (!fileName) {
            document.getElementById('manual-content').innerHTML =
                '<div class="error"><strong>Ïò§Î•ò</strong>Îß§Îâ¥Ïñº ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§. URLÏóê ÌååÏùº Ïù¥Î¶ÑÏù¥ ÏßÄÏ†ïÎêòÏñ¥ ÏûàÎäîÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.</div>';
        } else {
            // Load and render markdown file
            fetch(`method/${fileName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ÌååÏùºÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // Configure marked library
                    marked.setOptions({
                        breaks: true,
                        gfm: true
                    });

                    // Convert markdown to HTML
                    const html = marked.parse(markdown);
                    document.getElementById('manual-content').innerHTML = html;

                    // Update page title with manual name
                    const firstH1 = document.querySelector('.markdown-content h1');
                    if (firstH1) {
                        document.title = `${firstH1.textContent} - TFI Retrospective Archive`;
                    }
                })
                .catch(error => {
                    console.error('Error loading manual:', error);
                    document.getElementById('manual-content').innerHTML =
                        `<div class="error"><strong>Ïò§Î•ò</strong>Îß§Îâ¥ÏñºÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${error.message}<br><br>ÌååÏùº Í≤ΩÎ°ú: method/${fileName}</div>`;
                });
        }
    </script>
</body>
